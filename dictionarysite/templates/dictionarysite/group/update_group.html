{% extends "dictionarysite/base.html" %}

{% block title %}
    Изменение {{ group.name }}
{% endblock %}

{% load crispy_forms_tags %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-xs-0 col-sm-2 col-lg-3"></div>
            <div class="col-xs-12 col-sm-8 col-lg-6">
                <div class="row">
                    <div class="col-12"> {{ form.name|as_crispy_field }} </div>
                    <div class="col-2"></div>
                    <button type="submit" class="col-8 btn btn-success" id="save_button">Сохранить</button>
                    <div class="col-2"></div>
                </div>
            </div>
            <div class="col-xs-0 col-sm-2 col-lg-3"></div>
        </div>
    </form>
{% endblock %}
