{% extends "dictionarysite/base.html" %}

{% block title %}
    {{ word.word }}
{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-xs-0 col-sm-2 col-lg-3"></div>
        <div class="col-xs-12 col-sm-8 col-lg-6">
            <div class="row">
                <div class="mt-5 row col-12">
                    <div class="col-xs-12 col-sm-6">
                        <h4 class="text-center"> Слово </h4>
                        {{ word.word }}
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <h4 class="text-center"> Перевод </h4>
                        {{ word.translation }}
                    </div>
                </div>
                <div class="col-12 mt-5">
                    <h4 class="text-aline-center"> Заметки </h4>
                    {{ word.note }}
                </div>
                <div class="col-12 mt-5"> Язык: {{ word.language }} </div>
                <div class="mt-5 row col-12 justify-content-center">
                    {% for group in word.groups.all %}
                        <div class="col-xs-12 col-sm-4 text-center">
                            <a href="{{ group.get_absolute_url }}">{{ group.name }}</a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-xs-0 col-sm-2 col-lg-3"></div>
    </div>
{% endblock %}
